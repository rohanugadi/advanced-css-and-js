<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Interactive Web App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Interactive App</h1>
  </header>

  <main class="container">
    <!-- Section 1: Quiz -->
    <section class="quiz-section">
      <h2>Take the Quiz</h2>
      <div id="quiz-container"></div>
      <button id="submitQuiz">Submit Answers</button>
      <p id="quizResult"></p>
    </section>

    <!-- Section 2: API Data -->
    <section class="api-section">
      <h2>Random Joke</h2>
      <button id="getJoke">Get a Joke</button>
      <p id="jokeOutput"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Responsive Web App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
